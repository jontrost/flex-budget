<div class="category-container">
    <div class="label mat-h1">
        {{ name }}
        <hr class="line" />
    </div>
    <fund
        *ngFor="let fund of funds"
        [name]="fund.name"
        [spentAmount]="fund.spentAmount"
        [budgetedAmount]="fund.budgetedAmount"
    >
    </fund>
</div>
