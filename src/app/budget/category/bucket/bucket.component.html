<div class="bucket-container">
    <span>{{ label }}</span>
    <div class="bucket-amounts">
        <span [ngClass]="spentAmount - budgetedAmount > 0 ? 'over-budget' : 'within-budget'">
            ${{ spentAmount }}
        </span>
        <span> / </span>
        <span>${{ budgetedAmount }}</span>
    </div>
</div>
