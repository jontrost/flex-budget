<div class="editor-container" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cost</mat-label>
        <input matInput type="number" formControlName="cost" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="expenseDate" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="expenseDate"></mat-datepicker-toggle>
        <mat-datepicker #expenseDate></mat-datepicker>
    </mat-form-field>
    <button
        mat-flat-button
        color="primary"
        class="save-button"
        (click)="saveData()"
        [disabled]="!formGroup.valid"
        routerLink=""
    >
        Save
    </button>
</div>
