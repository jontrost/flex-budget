<div class="editor-container">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name" />
    </mat-form-field>
    <button
        mat-flat-button
        color="primary"
        class="save-button"
        (click)="saveData()"
        [disabled]="!name.valid"
        routerLink=""
    >
        Save
    </button>
</div>
