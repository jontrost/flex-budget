<div class="fund-editor-container" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="budgetedAmount" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryName">
            <mat-option *ngFor="let categoryName of categoryNames | async" [value]="categoryName">
                {{ categoryName }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button
        mat-flat-button
        color="primary"
        class="save-button"
        (click)="saveData()"
        [disabled]="!formGroup.valid"
        routerLink="/"
    >
        Save
    </button>
</div>
